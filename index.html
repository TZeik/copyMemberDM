<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy to Clipboard Example</title>
</head>
<body>
    <h1>Clipboard Copy Example</h1>
    <p>The message will be copied to your clipboard when you click the button.</p>
    <button id="copyButton">Copy Message to Clipboard</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const message = "**__Ficha de Reclutamiento__**
> `-` **Nombre IG:**
> `-` **Objetivo:**
> `-` **Rol principal:**";
            const copyButton = document.getElementById("copyButton");

            async function copyToClipboard() {
                try {
                    await navigator.clipboard.writeText(message);
                    alert("Message copied to clipboard!");
                    window.close();
                } catch (err) {
                    console.error("Failed to copy to clipboard:", err);

                    // Fallback if clipboard access fails
                    const fallbackTextarea = document.createElement("textarea");
                    fallbackTextarea.value = message;
                    document.body.appendChild(fallbackTextarea);
                    fallbackTextarea.select();
                    document.execCommand("copy");
                    document.body.removeChild(fallbackTextarea);
                    alert("Message copied using fallback method!");

                    // Attempt to close the page
                    window.close();
                }
            }

            // Add click event to the button
            copyButton.addEventListener("click", copyToClipboard);
        });
    </script>
</body>
</html>
